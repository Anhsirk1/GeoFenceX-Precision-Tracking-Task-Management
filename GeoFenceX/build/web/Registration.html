<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>GeoFenceX | Registration form </title>
</head>
<style>
    .register {
        background: -webkit-linear-gradient(left, #3931af, #00c6ff);
        margin-top: 3%;
        padding: 3%;
    }
    .register-left {
        text-align: center;
        color: #fff;
        margin-top: 14%;
    }
    .register-left input {
        border: none;
        border-radius: 1.5rem;
        padding: 2%;
        width: 60%;
        background: #f8f9fa;
        font-weight: bold;
        color: #383d41;
        margin-top: 8%;
        margin-bottom: 2%;
        cursor: pointer;
    }
    .register-right {
        background: #f8f9fa;
        border-top-left-radius: 14% 50%;
        border-bottom-left-radius: 10% 50%;
    }
    .register-left p {
        font-weight: lighter;
        padding: 12%;
        margin-top: -10%;
    }
    .register .register-form {
        padding: 10%;
        margin-top: 13%;
    }
    .register .register-form .form-group {
        margin-bottom: 30px;
    }
    .register .register-form .col-md-6 {
        width: 50%;
        float: left;
    }
    .btnRegister {
        float: right;
        margin-top: 5%;
        border: none;
        border-radius: 2.5rem;
        padding: 3%;
        background: #0062cc;
        color: #fff;
        font-weight: 600;
        width: 40%;
        cursor: pointer;
    }
    .register .nav-tabs {
        margin-top: 3%;
        margin-right: 3%;
        border: none;
        background: #0062cc;
        border-radius: 1.5rem;
        width: 28%;
        float: right;
    }
    .register .nav-tabs .nav-link {
        padding: 3%;
        height: 34px;
        font-weight: 600;
        color: #fff;
        border-top-right-radius: 1.5rem;
        border-bottom-right-radius: 1.5rem;
    }
    .register .nav-tabs .nav-link:hover {
        border: none;
    }
    .register .nav-tabs .nav-link.active {
        width: 100px;
        color: #0062cc;
        border: 2px solid #0062cc;
        border-top-left-radius: 1.5rem;
        border-bottom-left-radius: 1.5rem;
    }
    .register-heading {
        text-align: center;
        margin-top: 8%;
        margin-bottom: -15%;
        color: #495057;
    }
    .btn-login:hover,
    .btnRegister:hover {
        background-color: #004080; 
        color: #fff; 
        transition: background-color 0.3s ease; 
    }
  
</style>
<body>
    
    <div class="container register">
        <div class="row">
            <div class="col-md-3  register-left">
                <h3>Registration Form</h3>
                <p>If account have been created then login to avail all the site features !</p>
                <input type="submit" value="Parental Login" class="btn btn-login" onclick="window.location.href='Parental_login.html'"><br/>
                <input type="submit" value="Company Login" class="btn btn-login" onclick="window.location.href='Company_login.html'"><br/>
            </div>

            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab"  role="tablist" >
                    <li class="nav-item">
                        <a href="#Company" class="nav-link active" id="home-tab" data-toggle="tab" role="tab" aria-controls="Company" aria-selected="true">Company</a>
                    </li>
                    <li class="nav-item">
                        <a href="#Parental" class="nav-link " id="profile-tab" data-toggle="tab" role="tab" aria-controls="Parental" aria-selected="false">Parental</a>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="Company" role="tabpanel" aria-labelledby="Company-tab">
                        <h3 class="register-heading">Register as a Company Manager</h3>
                        <div class="row register-form">
                            <form action="Registration" method="get">
                                <input type="hidden" name="type" value="company">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" id="mname" name="mname" placeholder="Manager Name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="text" id="ename" name="ename" placeholder="Employee Name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="email" id="memail" name="memail" placeholder="Manager Email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="email" id="eemail" name="eemail" placeholder="Employee Email" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="password" id="mpwd" name="mpwd" class="form-control" placeholder="Manager Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" id="epwd" name="epwd" class="form-control" placeholder="Employee Password">
                                </div>
                                <div class="form-group">
                                    <input type="text" id="mphno" name="mphno" class="form-control" placeholder="Manager Phone Number" minlength="10" maxlength="10" name="txtEmpPhone">
                                </div>
                                <div class="form-group">
                                    <input type="text" id="ephno" name="ephno" class="form-control" placeholder="Employee Phone Number" minlength="10" maxlength="10" name="txtEmpPhone">
                                </div>
                            </div>
                            <input type="submit" value="Register" class="btnRegister">
                            </form>
                        </div>
                    </div>


                    <div class="tab-pane fade show " id="Parental" role="tabpanel" aria-labelledby="Parental-tab">
                        <h3 class="register-heading">Register as a Parent</h3>
                        <div class="row register-form">
                            <form action="Registration" method="get">
                                <input type="hidden" name="type" value="parental">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" id="pname" name="pname" placeholder="Parent Name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="text" id="cname" name="cname" placeholder="Child Name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="email" id="pemail" name="pemail" placeholder="Parent Email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="email" id="cemail" name="cemail" placeholder="Child Email" class="form-control">
                                </div>                           
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="password" id="ppwd" name="ppwd" class="form-control" placeholder="Parent Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" id="cpwd" name="cpwd" class="form-control" placeholder="Child Password">
                                </div>
                                <div class="form-group">
                                    <input type="text" id="pphno" name="pphno" class="form-control" placeholder="Parent Phone Number" minlength="10" maxlength="10" name="txtEmpPhone">
                                </div>
                                <div class="form-group">
                                    <input type="text" id="cphno" name="cphno" class="form-control" placeholder="Child Phone Number" minlength="10" maxlength="10" name="txtEmpPhone">
                                </div>
                            </div>
                            <input type="submit" value="Register" class="btnRegister">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    
    <script>
        $(document).ready(function(){
            $('.nav-tabs a').on('click', function(event){
                event.preventDefault();
                $(this).tab('show');
            });
        });
    </script>
</body>
</html>
