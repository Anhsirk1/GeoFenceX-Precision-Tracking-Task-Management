<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GeoFenceX</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #131417;  
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  .logo-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    opacity: 0;
    transition: opacity 2s ease-in-out;
    z-index: 1000;
  }

  .logo {
    font-size: 6rem;
    color: #e5e5e5;
    text-transform: uppercase;
    text-shadow: 0 0 7px rgba(255,255,255,.3), 0 0 3px rgba(255,255,255,.3);
    animation: fade-in 2s ease-in-out forwards;
  }

  @keyframes fade-in {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  p {
    font-size: 3.5rem;
    text-shadow: 0 0 7px rgba(255,255,255,.3), 0 0 3px rgba(255,255,255,.3);
  }

  .container {
    color: #e5e5e5;
    font-size: 2.26rem;
    text-transform: uppercase;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    animation: fade-in-main 2s ease-in-out forwards;
    animation-delay: 2s;
  }

  @keyframes fade-in-main {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  .animation {
    height:50px;
    overflow:hidden;
    margin-left: 1rem;
  }

  .animation > div > div {
    padding: 0.25rem 0.75rem;
    height:2.81rem;
    margin-bottom: 2.81rem;
    display:inline-block;
    font-size: 2.5rem;
  }

  .animation div:first-child {
    animation: text-animation 8s infinite;
  }

  .first div {
    background-color:#20a7d8;
  }
  .second div {
    background-color:#CD921E;
  }
  .third div {
    background-color:#c10528;
  }

  @keyframes text-animation {
    0% {margin-top: 0;}
    10% {margin-top: 0;}
    20% {margin-top: -5.62rem;}
    30% {margin-top: -5.62rem;}
    40% {margin-top: -11.24rem;}
    60% {margin-top: -11.24rem;}
    70% {margin-top: -5.62rem;}
    80% {margin-top: -5.62rem;}
    90% {margin-top: 0;}
    100% {margin-top: 0;}
  }
</style>
</head>
<body>
  <main class="container">
    <p>GeoFenceX</p>
    <section class="animation">
      <div class="first"><div>Precision Tracking</div></div>
      <div class="second"><div>Task Management</div></div>
      <div class="third"><div>Real Time</div></div>
    </section>
  </main>
  <script>
    setTimeout(function() {
      window.location.href = "index.html";
    }, 8900); 
  </script>
</body>
</html>
