<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoFenceX | Home</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 40px 100px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      color: #fff;
      text-transform:capitalize;
      font-size: 40px;
      cursor: pointer;
    }
    .toggle {
      position: relative;
      width: 60px;
      height: 60px;
      background: url(https://i.ibb.co/HrfVRcx/menu.png);
      background-repeat: no-repeat;
      background-size: 30px;
      background-position: center;
      cursor: pointer;
    }
    .toggle.active {
      background: url(https://i.ibb.co/rt3HybH/close.png);
      background-repeat: no-repeat;
      background-size: 25px;
      background-position: center;
      cursor: pointer;
    }
    .showcase {
      position: absolute;
      right: 0;
      width: 100%;
      min-height: 100vh;
      padding: 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      transition: 0.5s;
      z-index: 2;
    }
    .showcase.active {
      right: 300px;
    }
    .showcase video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .text {
      position: relative;
      z-index: 10;
    }
    .text h2 {
      font-size: 5em;
      font-weight: 800;
      color: #fff;
      line-height: 1em;
      text-transform: uppercase;
    }
    .text h3 {
      font-size: 4em;
      font-weight: 700;
      color: #fff;
      line-height: 1em;
      text-transform: uppercase;
    }
    .text p {
      font-size: 1.1em;
      color: #fff;
      margin: 20px 0;
      font-weight: 400;
      max-width: 700px;
    }
    .text a {
      display: inline-block;
      font-size: 1em;
      background: #fff;
      padding: 10px 30px;
      text-transform: uppercase;
      text-decoration: none;
      font-weight: 500;
      margin-top: 10px;
      color: #111;
      letter-spacing: 2px;
      transition: 0.2s;
    }
    .text a:hover {
      letter-spacing: 6px;
    }
    .social {
      position: absolute;
      z-index: 10;
      bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .social li {
      list-style: none;
    }
    .social li a {
      display: inline-block;
      margin-right: 20px;
      filter: invert(1);
      transform: scale(0.5);
      transition: 0.5s;
    }
    .social li a:hover {
      transform: scale(0.5) translateY(-15px);
    }
    .menu {
      position: absolute;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .menu ul {
      position: relative;
      text-align: center;
    }
    .menu ul li {
      list-style: none;
      margin-bottom: 20px; /* Add space between menu items */
    }
    .menu ul li a {
      text-decoration: none;
      font-size: 24px;
      color: #111;
      display: flex;
      align-items: center;
    }
    .menu ul li a:hover {
      color: #03a9f4; 
    }
    .menu ul li a span {
      margin-right: 10px; /* Add space between icon and text */
    }
    .home-icon:before,
    .login-icon:before,
    .contact-icon:before,
    .registration-icon:before {
      font-family: 'Material Icons Outlined', sans-serif;
      margin-top: -3px; /* Adjust icon alignment */
    }
    .home-icon:before {
      content: 'home';
    }
    .login-icon:before {
      content: 'login';
    }
    .contact-icon:before {
      content: 'contact_support';
    }
    .registration-icon:before {
      content: 'assignment';
    }
  </style>
</head>
<body>
  <section class="showcase">
    <header>
      <h2 class="logo">GeoFenceX</h2>
      <div class="toggle"></div>
    </header>
    <video src="133077-755975090.mp4" muted loop autoplay></video>
    <div class="text">
      <h2>Real Time Tracking &</h2> 
      <h3>Task Management</h3>
      <p></p>
      <a href="explore.html">Explore</a>
    </div>
    <ul class="social">
      <li><a href="#"><img src="https://i.ibb.co/x7P24fL/facebook.png"></a></li>
      <li><a href="#"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png"></a></li>
      <li><a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png"></a></li>
    </ul>
  </section>
  <div class="menu">
    <ul>
      <li><a href="index.html"><span class="home-icon"></span>  Home</a></li>
      <li><a href="Parental_login.html"><span class="login-icon"></span>  Parent Login</a></li>
      <li><a href="Company_login.html"><span class="login-icon"></span>  Company Login</a></li>
      <li><a href="Registration.html"><span class="registration-icon"></span>  Registration</a></li>
      <li><a href="Contact.html"><span class="contact-icon"></span>  Contact Us</a></li>
    </ul>
  </div>
  <script>
    const menuToggle = document.querySelector('.toggle');
    const showcase = document.querySelector('.showcase');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      showcase.classList.toggle('active');
    })
  </script>
</body>
</html>
