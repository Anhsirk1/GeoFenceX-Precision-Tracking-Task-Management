<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoFenceX | Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700">
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            background: #f0f4f8;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
        }
        nav {
            background: #fff;
            width: 280px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px 10px;
        }
        .logo {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .logo span {
            font-weight: 700;
            padding-left: 15px;
            font-size: 20px;
            text-transform: uppercase;
        }
        a {
            color: #555;
            font-size: 16px;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }
        nav .fas {
            font-size: 20px;
            margin-right: 15px;
        }
        .nav-item {
            font-weight: 500;
        }
        a:hover {
            background: #e0e7ff;
            color: #007bff;
        }
        .logout {
            margin-top: auto;
        }
        .logout a {
            color: #ea3323;
        }

        /* Settings page styles */
        .settings-container {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
        }
        .settings-card {
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s;
        }
        .settings-card:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .settings-card h2 {
            margin-bottom: 20px;
            font-size: 22px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .toggle-label {
            font-size: 16px;
            font-weight: 500;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            background-color: #ccc;
            border-radius: 30px;
            margin-left: 10px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 30px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #007bff;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        .time-range-container, .days-container, .privacy-settings, .notification-settings {
            margin-top: 20px;
        }
        .time-range-container, .days-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        .time-range-label {
            margin-right: 10px;
            font-size: 16px;
            font-weight: 500;
        }
        .time-input {
            width: 120px;
            padding: 10px;
            margin-right: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .day-checkbox {
            display: flex;
            align-items: center;
            margin-right: 20px;
            margin-bottom: 10px;
        }
        .day-checkbox label {
            margin-left: 5px;
            font-size: 14px;
            font-weight: 500;
        }
        .privacy-settings label, .notification-settings label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .update-btn {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s;
        }
        .update-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
          <ul>
            <li><a href="#" class="logo">
              <img src="1.png" alt="GeoFenceX">
              <span class="nav-item">GeoFenceX</span>
            </a></li>
            <li><a href="Dashboard.html">
              <i class="fas fa-home"></i>
              <span class="nav-item">Dashboard</span>
            </a></li>
            <li><a href="profile.html">
              <i class="fas fa-user"></i>
              <span class="nav-item">Profile</span>
            </a></li>
            <li><a href="locationSetup.html">
              <i class="fas fa-wallet"></i>
              <span class="nav-item">Location SetUp</span>
            </a></li>
            <li><a href="task.html">
              <i class="fas fa-tasks"></i>
              <span class="nav-item">Tasks</span>
            </a></li>
            <li><a href="view.html">
              <i class="fas fa-chart-bar"></i>
              <span class="nav-item">View</span>
            </a></li>
            <li><a href="Settings.html">
              <i class="fas fa-cog"></i>
              <span class="nav-item">Settings</span>
            </a></li>
            <li><a href="Help.html">
              <i class="fas fa-question-circle"></i>
              <span class="nav-item">Help</span>
            </a></li>
            <li><a href="index.html" class="logout">
              <i class="fas fa-sign-out-alt" style="color:#EA3323;"></i>
              <span class="nav-item" style="color:red;">Log out</span>
            </a></li>
          </ul>
        </nav>
        <div class="settings-container">
            <div class="settings-card">
                <h2>Tracking Settings</h2>
                <div class="toggle-container">
                    <label class="toggle-label">Tracking</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="trackingToggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="time-range-container">
                    <label class="time-range-label">From:</label>
                    <input type="time" class="time-input" id="startTime">
                    <label class="time-range-label">To:</label>
                    <input type="time" class="time-input" id="endTime">
                </div>
                <div class="days-container">
                    <label class="time-range-label">Tracking Days:</label>
                    <div class="day-checkbox">
                        <input type="checkbox" id="monday">
                        <label for="monday">Monday</label>
                    </div>
                    <div class="day-checkbox">
                        <input type="checkbox" id="tuesday">
                        <label for="tuesday">Tuesday</label>
                    </div>
                    <div class="day-checkbox">
                        <input type="checkbox" id="wednesday">
                        <label for="wednesday">Wednesday</label>
                    </div>
                    <div class="day-checkbox">
                        <input type="checkbox" id="thursday">
                        <label for="thursday">Thursday</label>
                    </div>
                    <div class="day-checkbox">
                        <input type="checkbox" id="friday">
                        <label for="friday">Friday</label>
                    </div>
                    <div class="day-checkbox">
                        <input type="checkbox" id="saturday">
                        <label for="saturday">Saturday</label>
                    </div>
                    <div class="day-checkbox">
                        <input type="checkbox" id="sunday">
                        <label for="sunday">Sunday</label>
                    </div>
                </div>
            </div>
            <div class="settings-card privacy-settings">
                <h2>Privacy Settings</h2>
                <div class="toggle-container">
                    <label class="toggle-label">Location Privacy</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="locationPrivacy">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="toggle-container">
                    <label class="toggle-label">Microphone Privacy</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="microphonePrivacy">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="toggle-container">
                    <label class="toggle-label">Contact Privacy</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="contactPrivacy">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="toggle-container">
                    <label class="toggle-label">Privacy Policy</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="privacyPolicy">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
            <div class="settings-card notification-settings">
                <h2>Notification Settings</h2>
                <div class="toggle-container">
                    <label class="toggle-label">Email Notifications</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="emailNotifications">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="toggle-container">
                    <label class="toggle-label">Push Notifications</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="pushNotifications">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
            <button class="update-btn">Update Settings</button>
        </div>
    </div>

    <script>
        function showAlert(message) {
            alert(message);
        }

        document.getElementById('locationPrivacy').addEventListener('change', function() {
            showAlert(this.checked ? 'Location tracking is started.' : 'Location tracking is stopped.');
        });

        document.getElementById('microphonePrivacy').addEventListener('change', function() {
            showAlert(this.checked ? 'Microphone tracking is started.' : 'Microphone tracking is stopped.');
        });

        document.getElementById('contactPrivacy').addEventListener('change', function() {
            showAlert(this.checked ? 'Contact tracking is started.' : 'Contact tracking is stopped.');
        });

        document.getElementById('privacyPolicy').addEventListener('change', function() {
            showAlert(this.checked ? 'Privacy Policy is activated.' : 'Privacy Policy is deactivated.');
        });
    </script>
</body>
</html>
